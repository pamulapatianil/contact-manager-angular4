<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewContact()">New Contact</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-contact
      *ngFor="let contactEl of contacts; let i = index"
      [contact]="contactEl"
      [index]="i"></app-contact>
  </div>
</div>
