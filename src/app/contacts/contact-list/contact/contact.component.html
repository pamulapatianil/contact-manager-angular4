<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <p class="list-group-item-text">{{ fullName }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="contact.imagePath"
          [alt]="fullName"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
